{{define "daily"}}

<table class="table table-striped" style="width: 100%;">
    <tbody>
        <tr>
            <th>{{.location}}</th>
            <td></td>
        </tr>
    </tbody>
</table>

<div class="hourly-container">
    <div class="hours-columns">
        {{range LoopHours}}
        <div class="hour-row">
            <span class="hour">{{.}}</span>
        </div>
        {{end}}
    </div>
    <div class="tasks-columns">
        {{$tasks := .tasks}}
        {{range LoopInts 24}}
        <div class="task-row">
            <span class="task">
                {{range index $tasks .}}
                <p title="{{FormatTaskInfo .StartsAt .FinishesAt .Description}}" style="overflow-y: scroll;"
                    class="color-task-common {{GetTaskColorClass .Color}}">
                    {{.Name}}
                </p>
                {{end}}
            </span>
        </div>
        {{end}}
    </div>
</div>
{{end}}
